<h2 mat-dialog-title>New Group</h2>
<form [formGroup]="newGroupForm" autocomplete="off" class="example-form" (ngSubmit)="submitForm(newGroupForm.value)">
  <mat-dialog-content>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button type="Start" [disabled]="!newGroupForm.valid">Submit</button>


  </mat-dialog-actions>
</form>
