<div class="container-fluid pt-3" *ngIf="application">
  <table class="table table-bordered table-hover table-sm">
    <tbody>
      <tr>
        <th>Name</th>
        <td>{{application.name}}</td>
      </tr>
      <tr>
        <th>Choco Install Name</th>
        <td>{{application.chocoInstallName}}</td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-secondary btn-space" (click)="deleteApplication()">Delete</button>
  <br>
  <br>
</div>
