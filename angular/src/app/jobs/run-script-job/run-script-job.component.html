<h2 mat-dialog-title>New job</h2>
<form [formGroup]="newJobForm" autocomplete="off" class="example-form" (ngSubmit)="submitForm(newJobForm.value)">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Machine</mat-label>
        <mat-select formControlName="machine">
            <mat-option *ngFor="let machine of machines" [value]="machine._id">{{ machine.name }}</mat-option>
         </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Script</mat-label>
        <mat-select formControlName="script">
            <mat-option *ngFor="let script of scripts" [value]="script._id">{{ script.name }}</mat-option>
         </mat-select>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="Start" [disabled]="!newJobForm.valid">Submit</button>
  </mat-dialog-actions>
</form>
