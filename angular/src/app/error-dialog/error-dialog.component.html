<div>
  <h1>ERROR!</h1>
  <div>
    <p>
      Reason: {{data.reason}}
    </p>
    <p>
      Status: {{data.status}}
    </p>
    <p>Server message: {{data.serverError}}</p>
    <p *ngIf="data.reason ==='You are not authenticated!'">
      <button mat-button (click)="onNoClick()" [routerLink]="[ '/login' ]">LOGIN</button>
    </p>
    <p *ngIf="data.reason !='You are not authenticated!'">
      <button mat-button (click)="onNoClick()">OK</button>
    </p>
  </div>
</div>
