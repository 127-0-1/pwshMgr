<div class="container-fluid pt-3">
  <table class="table table-bordered table-hover table-sm">
    <tbody>
        <tr>
            <th>Script Name</th>
            <td>{{script.name}}</td>
          </tr>
      <tr>
        <th>Script</th>
        <td style="white-space:pre-wrap; word-wrap:break-word">{{script.scriptBody}}</td>
      </tr>

    </tbody>
  </table>
  <button type="button" class="btn btn-secondary btn-space" (click)="deleteScript()">Delete</button>
  <br>

  </div>
