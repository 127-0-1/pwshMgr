<div class="table-div" *ngIf="script">
  <mat-card>
    <mat-card-title>{{script.name}}</mat-card-title>
  </mat-card>
  <br>
  <mat-card>
    <mat-tab-group [@.disabled]="true">
      <mat-tab label="Script">
        <p style="white-space:pre-wrap; word-wrap:break-word">{{script.scriptBody}}</p>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
  <br>

  <button mat-stroked-button (click)="deleteScript()" color="primary"><strong>DELETE</strong></button>
