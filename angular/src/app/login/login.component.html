<form (submit)="onLogin(loginForm)" #loginForm="ngForm" class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input ngModel type="email" name="email" class="form-control" placeholder="Email address" #emailInput="ngModel" required email>
  <label for="inputPassword" class="sr-only">Password</label>
  <input ngModel type="password" name="password" class="form-control" placeholder="Password" #passwordInput="ngModel" required>
  <button class="btn btn-lg btn-secondary btn-block" type="submit">Login</button>
</form>
