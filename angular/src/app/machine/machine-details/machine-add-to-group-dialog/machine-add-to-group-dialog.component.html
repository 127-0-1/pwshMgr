<h2 mat-dialog-title>Add machine to group</h2>
<form [formGroup]="newGroupForm" autocomplete="off" class="example-form" (ngSubmit)="submitForm(newGroupForm.value)">
  <mat-dialog-content>
    <mat-form-field>
        <mat-label>Groups</mat-label>
        <mat-select formControlName="group">
            <mat-option *ngFor="let group of groups" [value]="group._id">{{ group.name }}</mat-option>
         </mat-select>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="Start" [disabled]="!newGroupForm.valid">Submit</button>
  </mat-dialog-actions>
</form>
