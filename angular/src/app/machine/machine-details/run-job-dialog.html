<h2 mat-dialog-title>Run job</h2>
<form [formGroup]="newJobForm" autocomplete="off" class="example-form" (ngSubmit)="submitForm(newJobForm.value)">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Script</mat-label>
        <mat-select formControlName="script">
            <mat-option *ngFor="let script of scripts" [value]="script._id">{{ script.name }}</mat-option>
         </mat-select>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button color="primary" [disabled]="!newJobForm.valid"><strong>SUBMIT</strong></button>
  </mat-dialog-actions>
</form>
