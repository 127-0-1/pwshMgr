<div *ngIf="!resetSuccessful">
<h2 mat-dialog-title>Reset password</h2>
<form [formGroup]="resetPasswordForm" autocomplete="off" (ngSubmit)="submitForm(resetPasswordForm.value)">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm New Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button color="primary" type="Start" [disabled]="!resetPasswordForm.valid"><strong>SUBMIT</strong></button>
  </mat-dialog-actions>
</form>
</div>

<div *ngIf="resetSuccessful"> 
  <h2 mat-dialog-title>Reset successful</h2>
  <h2><a routerLink="/login">Login...</a></h2>
</div>
